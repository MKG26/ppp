<div class="task-list">
    <div class="task-list-header">
        <h2>My Tasks</h2>
        <button class="add-button" routerLink="/tasks/new">Add New Task</button>
    </div>

    <div class="tasks-container">
        <div *ngFor="let task of tasks" class="task-card" [class]="getStatusClass(task.status)">
            <div class="task-content" (click)="viewTask(task.id)">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <div class="task-meta">
                    <span class="status-badge" [class]="getStatusClass(task.status)">{{ task.status }}</span>
                    <small>Created: {{ task.createdAt | date:'short' }}</small>
                </div>
            </div>
            <div class="task-actions">
                <button class="edit-button" (click)="editTask(task.id)">Edit</button>
                <button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
            </div>
        </div>

        <div *ngIf="tasks.length === 0" class="no-tasks">
            <p>No tasks found. Click "Add New Task" to create one.</p>
        </div>
    </div>
</div>
