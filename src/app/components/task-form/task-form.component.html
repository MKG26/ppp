<div class="task-form-container">
    <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="task-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="task.title" required #title="ngModel"
                class="form-control">
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error-message">
                Title is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="task.description" rows="4"
                class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" [(ngModel)]="task.status" class="form-control">
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-button" [disabled]="taskForm.invalid">
                {{ isEditMode ? 'Update Task' : 'Create Task' }}
            </button>
            <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
